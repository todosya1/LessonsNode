<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for correct encoding and scaling -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Common styles connection -->
    <link rel="stylesheet" href="/style.css">
    <!-- Styles specifically for 404 page -->
    <style>
        /* Centering content for 404 page */
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Error heading styling */
        .error-code {
            font-size: 120px;
            color: #e74c3c;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Error text styling */
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        /* Return button styling */
        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-home:hover {
            background-color: #2980b9;
        }

        /* Icon animation */
        .error-icon {
            font-size: 60px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Container with error message -->
        <div class="error-container">
            <!-- Error code -->
            <h1 class="error-code">404</h1>
            <!-- Error icon -->
            <div class="error-icon">ðŸ˜•</div>
            <!-- Error message -->
            <h2 class="error-message">Oops! Page Not Found</h2>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <!-- Return to home page button -->
            <a href="/" class="back-home">Return to Home Page</a>
        </div>
    </div>

    <!-- JavaScript connection -->
    <script src="/js.js"></script>
</body>
</html>
