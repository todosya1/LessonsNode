<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Express App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 15px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About Our Express Application</h1>
        <p>This is a demo Express.js application that showcases different routing capabilities:</p>
        <ul>
            <li>Static routes</li>
            <li>Dynamic parameters</li>
            <li>Optional parameters</li>
            <li>JSON API endpoints</li>
        </ul>
        <div class="links">
            <h2>Try our other routes:</h2>
            <a href="/">Home</a>
            <a href="/person/123">View Person</a>
            <a href="/student/john/25">View Student</a>
            <a href="/api">API Example</a>
        </div>
    </div>
</body>
</html>
